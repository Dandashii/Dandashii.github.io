<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action = "https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method = "POST">
			<input type="hidden" name="send_to" value="18700426@students.emu.edu.tr">
			<fieldset>
				<legend>Your contact information</legend>
				<label for = "name">Your name</label>
					<input type = "text" id = "name" name = "name">
				<label for = "phone">Phone number</label>
					<input type = "tel" id = "phone" id = "phone" placeholder="Do not forget your country phone code">
				<label for = "e-mail">Email</label>
					<input type = "email" id = "e-mail" name = "e-mail">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for = "date">Requested  date</label>
				    <input type = "date" id = "date" name = "date">
				<label for = "abducted">How many people would you like abducted?</label>
					<input type = "number" id = "abducted" name = "abducted" min = "1" max = "10">
				
				<p>What type of UFO do you prefer?</p>
					<label> <input type = "radio" value = "classic" name = "ufotype"> Classic oval UFO </label>
					<label> <input type = "radio" value = "imperial" name = "ufotype"> Star Wars-style Imperial cruiser </label>
					<label> <input type = "radio" value = "galactica" name = "ufotype"> Battlestar Galactica-style Viper</label>
					<label> <input type = "radio" value = "borg" name = "ufotype">Borg-style cube</label>
				<label for = "abdtype">What type of abduction experience do you want?</label>
					<select id ="abdtype" name = "abdtype">
						<option selected> Select one of the choices </option>
						<option value = "tour">Tour of the solar system</option>
						<option value = "dinner">Alien dinner and discussion</option>
						<option value = "dance">Alien dance lessons</option>
						<option value = "whale">Whale watching</option>
					</select>
			
			<label>Special requests:</label>
			<textarea id = "comments" name = "comments" placeholder="Enter your special requests here"> </textarea>

			<label> 
				<input type = "checkbox" value = "subscribe" name = "subscribe" checked> Add me to your email list
			</label>
			</fieldset>
			<button type = "submit"> Order </button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
